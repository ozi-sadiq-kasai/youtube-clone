<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Youtube</title>
</head>
<body>
  <div id='container'>

    <!-- header nav -->
    <ul class="headerNav">
      <div class="nav nav1">
        <li><span class="material-symbols-outlined">
          menu
          </span></li>
        <li><img src="./image/youtube.png" alt="" class="youtube"></li>
        <li>YouTube</li>
      </div>
      <div class="nav">
        <input type="text" placeholder="Search"><span class="material-symbols-outlined">
          search
          </span>
        <li><span class="material-symbols-outlined">
          mic
          </span></li>
      </div>
      <div class="nav nav3">
        <li><span class="material-symbols-outlined">
          video_call
          </span></li>
        <li><span class="material-symbols-outlined">
          notifications
          </span></li>
        <li>logo</li>
      </div>
    </ul>

    <!-- side nav -->
    <div id="centerSection">
      <div class="sideNav">
        <ul>
          <span class="material-symbols-outlined">
            home
            </span>
            <span class="material-symbols-outlined">
              subscriptions
              </span>
              <span class="material-symbols-outlined">
                video_library
                </span>
        </ul>
      </div>
      <div class="window-panesA">
        <ul>
          <li>pane 1</li>
          <li>pane 2</li>
          <li>pane 3</li>
          <li>pane 4</li>
        </ul>
      </div>
    </div>
    

    <!-- windowPanes -->
     
  
    <ul class="window-panesB">
      <li><img src="" alt="">pane A</li>
      <li><img src="" alt="">pane B</li>
      <li><img src="" alt="">pane C</li>
      <li><img src="" alt="">pane D</li>
    </ul>
  </div>
  
</body>
</html>
